      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Clock face -->
        <circle
          cx="50"
          cy="50"
          r="45"
          fill="hsl(220, 100%, 92%)"
          stroke="hsl(240, 70%, 20%)"
          stroke-width="2"></circle>

        <!-- Hour hand -->
        <line
          x1="50"
          y1="50"
          x2="50"
          y2="30"
          stroke="hsl(240, 70%, 20%)"
          stroke-width="3"></line>

        <!-- Minute hand -->
        <line
          x1="50"
          y1="50"
          x2="60"
          y2="50"
          stroke="hsl(240, 70%, 20%)"
          stroke-width="2"></line>

        <!-- Center point -->
        <circle cx="50" cy="50" r="2" fill="hsl(240, 70%, 20%)"></circle>
      </svg>